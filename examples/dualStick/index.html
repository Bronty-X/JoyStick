<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endinjectcss -->
</head> 
<body>
    <div>
        <label for="x">left stick x:</label>
        <input type="number" name="x" id="posDisplay1-x">
        <label for="y">y:</label>
        <input type="number" name="y" id="posDisplay1-y">
        
    </div>
    <div>
        <label for="x">right stick x:</label>
        <input type="number" name="x" id="posDisplay2-x">
        <label for="y">y:</label>
        <input type="number" name="y" id="posDisplay2-y">
    </div>
    <canvas class="joystick" width="400" height="400"></canvas>
    <canvas class="joystick" width="400" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/gh/Bronty-X/JoyStick/dist/js/joystick.min.js"></script>
    <script>
        function noscroll(e){
            e.preventDefault();
        }
        document.addEventListener( 'touchmove', noscroll, { passive: false } );
        document.addEventListener( 'wheel', noscroll, { passive: false } );
    </script>
</body>
</html>
